<html>
  <head>
    <title>polymer-ui-button</title>

    <script src="../platform/platform.js"></script>
    
    <link rel="import" href="polymer-ui-label.html">
    <link rel="import" href="../polymer-ui-button/polymer-ui-button.html">
  </head>

  <body>
  	<polymer-ui-button buttonText="chage value" onclick="document.querySelector('#label1').setText('changed')"></polymer-ui-button>
  	<polymer-ui-button buttonText="chage text color" onclick="document.querySelector('#label2').setTextColor('red')"></polymer-ui-button>
  	<polymer-ui-label id="label1" text="first"></polymer-ui-label>
  	<polymer-ui-label id="label2" text="first"></polymer-ui-label>
  	
  	<polymer-ui-button buttonText="next" onclick="document.querySelector('#label1').setText('changed')"></polymer-ui-button>
  </body>
</html>
